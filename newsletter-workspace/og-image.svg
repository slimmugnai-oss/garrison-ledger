<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient (Navy Blue) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Shield Logo (Centered Top) -->
  <g transform="translate(550, 80)">
    <path d="M50 10 L100 10 L110 20 L110 80 C110 100, 100 120, 75 130 C50 120, 40 100, 40 80 L40 20 Z" 
          fill="#FFFFFF" opacity="0.1" stroke="#10B981" stroke-width="3"/>
    <text x="75" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" 
          fill="#10B981" text-anchor="middle">GL</text>
  </g>
  
  <!-- Main Headline -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="64" font-weight="700" 
        fill="#FFFFFF" text-anchor="middle">GARRISON LEDGER</text>
  
  <!-- Tagline -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="44" font-weight="400" 
        fill="#FFFFFF" text-anchor="middle" opacity="0.95">Military Financial Intelligence</text>
  
  <!-- Subheadline -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="400" 
        fill="#FFFFFF" text-anchor="middle" opacity="0.85">Built by Military Families, for Military Families</text>
  
  <!-- Feature List -->
  <g transform="translate(200, 430)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="400" fill="#FFFFFF">
      <tspan x="120">• TSP Optimization</tspan>
      <tspan x="120" dy="45">• PCS Reimbursement Tracking</tspan>
    </text>
  </g>
  
  <g transform="translate(600, 430)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="400" fill="#FFFFFF">
      <tspan x="0">• Deployment Financial Planning</tspan>
      <tspan x="0" dy="45">• Retirement Precision Tools</tspan>
    </text>
  </g>
  
  <!-- Social Proof Badge -->
  <rect x="450" y="550" width="300" height="50" rx="25" fill="#10B981"/>
  <text x="600" y="583" font-family="Arial, sans-serif" font-size="24" font-weight="700" 
        fill="#0F172A" text-anchor="middle">500+ Families Trust Us</text>
</svg>
