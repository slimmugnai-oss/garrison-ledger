<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="robots" content="noindex,nofollow">
<title>You're still subscribed</title>
<style>
/* Base reset and variables */
:root { --bg: #f6f7f9; --card: #ffffff; --text: #0f172a; --muted: #475569; --brand: #1F4BFF; --ring: rgba(31,75,255,.15); }
@media (prefers-color-scheme: dark){
  :root { --bg:#0f1115; --card:#12151c; --text:#e6e8ee; --muted:#a1a6b3; --ring: rgba(91,124,255,.25); }
}
*{box-sizing:border-box} html,body{height:100%} body{
  margin:0; font-family:-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:radial-gradient(1200px 600px at 10% -10%, #e9eeff 0%, transparent 40%), radial-gradient(1000px 500px at 110% 10%, #f3f5ff 0%, transparent 35%), var(--bg); color:var(--text);
}
.container{max-width:720px; margin:min(8vh,64px) auto; padding:24px}
.card{
  background:var(--card); border-radius:16px; padding:32px 28px; box-shadow:0 8px 30px rgba(2,6,23,.08), 0 1px 2px rgba(2,6,23,.06); border:1px solid rgba(2,6,23,.06);
}
.header{display:flex; gap:16px; align-items:center; justify-content:center; margin-bottom:16px}
.icon-wrap{width:72px; height:72px; border-radius:50%; background:linear-gradient(180deg, rgba(31,75,255,.12), rgba(31,75,255,.06)); display:grid; place-items:center; position:relative; box-shadow:0 0 0 6px var(--ring);}
.icon-wrap svg{width:36px; height:36px; fill:#fff}
.badge{position:absolute; inset: -10px auto auto -10px; width:12px; height:12px; border-radius:50%; background:#1F4BFF; filter:blur(6px); opacity:.65; animation:pulse 2.4s ease-in-out infinite}
@keyframes pulse{0%,100%{transform:scale(1); opacity:.5}50%{transform:scale(1.35); opacity:.9}}
h1{font-size:28px; line-height:1.2; margin:12px 0 6px 0; text-align:center}
.sub{color:var(--muted); text-align:center; margin:0 0 8px 0; font-size:16px}
.copy{color:var(--muted); font-size:14px; text-align:center; margin:8px auto 0 auto; max-width:52ch}
.actions{display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top:20px}
.btn{
  display:inline-flex; align-items:center; justify-content:center; text-decoration:none; padding:12px 18px; min-height:48px; border-radius:10px; font-weight:600; letter-spacing:.2px;
  transition:transform .06s ease, box-shadow .2s ease, background .2s ease, color .2s ease; outline: none;
}
.btn-primary{background:#1F4BFF; color:#fff; box-shadow:0 6px 20px rgba(31,75,255,.28)}
.btn-primary:hover{transform:translateY(-1px)}
.btn-primary:focus-visible{box-shadow:0 0 0 4px var(--ring)}
.link{font-weight:600; color:var(--muted); text-underline-offset:3px}
.link:hover{text-decoration:underline}
.footer{margin-top:18px; text-align:center; font-size:12px; color:var(--muted)}
/* Confetti glow */
.glow{position:absolute; inset:-18px; pointer-events:none; filter:blur(12px); opacity:.25}
.glow::before,.glow::after{content:""; position:absolute; width:80px; height:80px; border-radius:50%}
.glow::before{background:#1F4BFF; left:-24px; top:0; opacity:.6}
.glow::after{background:#7c3aed; right:-18px; bottom:-8px; opacity:.4}
.wrap{position:relative}
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Subscription confirmation">
    <div class="card wrap">
      <div class="glow" aria-hidden="true"></div>
      <div class="header" aria-hidden="true">
        <div class="icon-wrap" role="img" aria-label="Confirmation success">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="12" fill="#1F4BFF"/>
            <path d="M10.0 14.8l-2.2-2.2a1.1 1.1 0 10-1.6 1.6l3 3a1.1 1.1 0 001.6 0l6.8-6.8a1.1 1.1 0 10-1.6-1.6l-6 6z" fill="#fff"/>
          </svg>
          <span class="badge" aria-hidden="true"></span>
        </div>
      </div>
      <h1>You're all set</h1>
      <p class="sub">Thanks for confirming. You'll keep getting our monthly base guides, PCS tips, and giveaways.</p>
      <p class="copy">If this wasn't you, you can ignore this page. No changes were made to your account beyond confirming your subscription.</p>
      <div class="actions">
        <a class="btn btn-primary" href="https://familymedia.com" aria-label="Go to FamilyMedia.com">Go to FamilyMedia.com</a>
      </div>
      <div class="footer">You can return to the homepage any time.</div>
    </div>
  </main>
</body>
</html>
